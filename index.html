<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootswatch CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" class="css">
  <title>FLOCKA TIME</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Flocka Time</a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link dashboard" href="#">DASHBOARD<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link leaderboard" href="#">LEADERBOARD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link goals" href="#">GOALS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link documentation" href="#">DOCUMENTATION</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 searchInput" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <div class="jumbotron">
    <h1 class="display-3">FLOCKA TIME</h1>
    <p class="lead">This is Flocka Time, an easy to use extension for Visual
      Studio Code that tracks you and your friends' coding time. Based off the Waka Time extension.</p>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-0 col-lg-1"></div>
      <div class="col-md-12 col-lg-10">
        <table class="table table-hover leaderboard">
          <thead>
            <tr>
              <th scope="col" id="rankTableEntry">Rank</th>
              <th scope="col" id="programerTableEntry">Programmer</th>
              <th scope="col" id="codeTimeTableEntry">Hours Coding</th>
              <th scope="col" id="dailyAverageTableEntry">Daily Average</th>
            </tr>
          </thead>
          <tbody>
      </div>
      <div class="col-md-0 col-lg-1"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src='assets/firebase/firebase.js'></script>
  <script src='assets/js/fb-auth.js'></script>
</body>

</html>
