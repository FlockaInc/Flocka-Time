<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Productivity App</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-form">
        Sign In
    </button>

    <div id="signin-container"></div>

    <!-- Modal -->
    <div class="modal fade" id="sign-in-form" tabindex="-1" role="dialog"
        aria-labelledby="sign-in-form-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                                aria-controls="home" aria-selected="true">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                                aria-controls="profile" aria-selected="false">Sign Up</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="signin" role="tabpanel"
                            aria-labelledby="signin-tab">
                            <div id="form-container">
                                <form>
                                    <div class="form-group">
                                        <label for="signinEmail">Email</label>
                                        <input type="email" class="form-control" id="signinEmail"
                                            placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="signinPassword">Password</label>
                                        <input type="password" class="form-control" id="signinPassword"
                                            placeholder="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary" value="signin">Sign In</button>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <div id="form-container">
                                <form>
                                    <div class="form-group">
                                        <label for="signupEmail">Email</label>
                                        <input type="email" class="form-control" id="signupEmail"
                                            placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="signupPassword">Password</label>
                                        <input type="password" class="form-control" id="signupPassword"
                                            placeholder="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary" value="signup">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase Javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

    <!-- App Javascript -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/render.js"></script>
</body>

</html>
